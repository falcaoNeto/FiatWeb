<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #B11016;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .clientes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .cliente {
      background-color: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #B11016;
    }

    .cliente h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
    }

    .detalhes {
      margin-top: 10px;
    }

    .detalhe {
      padding: 10px;
      border-top: 1px solid #eee;
      margin-top: 10px;
    }

    .detalhe p {
      margin: 0;
      font-size: 0.9em;
      color: #333;
    }

    .buttons-detalhe {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .buttons-container {
      margin-top: 15px;
      text-align: center;
    }

    .toggle-button,
    .button-deletar,
    .button-atualizar,
    .button-adicionar {
      cursor: pointer;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.9em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover,
    .button-deletar:hover,
    .button-atualizar:hover,
    .button-adicionar:hover {
      background-color: #b0b0b0;
    }

    .button-deletar {
      background-color: #d3d3d3;
      color: #793138;
    }

    .button-deletar:hover {
      background-color: #b0b0b0;
    }

    .button-atualizar {
      background-color: #d3d3d3;
      color: #44694d;
    }

    .button-atualizar:hover {
      background-color: #b0b0b0;
    }

    .button-adicionar {
      background-color: #d3d3d3;
      color: #0056b3;
    }

    .button-adicionar:hover {
      background-color: #b0b0b0;
    }

    .button-deletar,
    .button-atualizar,
    .button-adicionar {
      padding: 5px 8px;
      font-size: 0.8em;
    }

    .button-logout {
      background-color: #B11016;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .button-logout:hover {
      background-color: #8B0C13;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Carros</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar carros..." onkeyup="searchCars()" />
    </div>
    <a href="{{ url_for('home.Home') }}" class="button-logout">Voltar</a>
  </div>

  <div class="clientes-container" id="carrosContainer">
    {% for carro in Carros %}
      <div class="cliente" data-modelo="{{ carro.modelo }}">
        <h2>{{ carro.modelo }}</h2>
        <div class="detalhes">
          {% for detalhe in carro.dados %}
            <div class="detalhe">
              <p>
                <strong>{{ detalhe.titulo }}:</strong>
                {{ detalhe.valor or '...' }}
              </p>
              <div class="buttons-detalhe">
                <!-- Bot達o para atualizar o detalhe -->
                <form action="{{ url_for('carro.FormAtualizarCarro', id=detalhe.id_carroDados) }}" method="POST">
                  <button type="submit" class="button-atualizar">Atualizar</button>
                </form>
                <!-- Bot達o para deletar o detalhe -->
                <form action="{{ url_for('carro.DeletarDado', id=detalhe.id_carroDados) }}" method="POST" 
                      onsubmit="return confirm('Tem certeza que deseja excluir esse texto permanentemente?');">
                  <button type="submit" class="button-deletar">Deletar</button>
                </form>
              </div>
            </div>
          {% endfor %}

          <!-- Bot達o para adicionar um novo detalhe -->
          <form action="{{ url_for('carro.FormCadastrarDado', id=carro.id_carro, modelo=carro.modelo) }}" method="POST">
            <button type="submit" class="button-adicionar">Adicionar Dados</button>
          </form>
        </div>
        <div class="buttons-container">
          <!-- Bot達o para deletar o carro por completo -->
          <form action="{{ url_for('carro.DeletarCarro', id=carro.id_carro) }}" method="POST" 
                onsubmit="return confirm('Tem certeza que deseja excluir este carro permanentemente?');">
            <button type="submit" class="button-deletar">Deletar Carro</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    function searchCars() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cars = document.querySelectorAll('.cliente');

      cars.forEach(car => {
        const modelo = car.getAttribute('data-modelo').toLowerCase();
        car.style.display = modelo.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
